    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f8f6f0 0%, #fff 50%, #f5f2ea 100%);
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(248, 246, 240, 0.9), rgba(255, 255, 255, 0.9));
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(210, 180, 140, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(222, 184, 135, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .couple-names {
            font-size: 2.5rem;
            font-weight: 300;
            color: #8B4513;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .wedding-date {
            font-size: 1.2rem;
            color: #A0522D;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .main-message {
            font-size: 3rem;
            color: #2C1810;
            margin: 2rem 0;
            line-height: 1.2;
        }

        .sub-message {
            font-size: 1.1rem;
            color: #654321;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Photo Gallery Section */
        .photo-section {
            background: linear-gradient(135deg, #fff 0%, #f8f6f0 100%);
            padding: 4rem 2rem;
        }

        .photo-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.15);
            background: linear-gradient(45deg, #D2B48C, #DEB887);
        }

        .photo-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .photo-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
            color: white;
            text-align: center;
            z-index: 2;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .photo-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Placeholder images for demo */
        .photo-slide:nth-child(1) {

        }

        .photo-slide:nth-child(2) {

        }

        .photo-slide:nth-child(3) {
            background-image: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .photo-slide:nth-child(4) {
            background-image: linear-gradient(135deg, #e0c3fc 0%, #9bb5ff 100%);
        }

        .photo-slide:nth-child(5) {
            background-image: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
        }

        /* Demo content styling */
        .demo-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 3;
        }

        .photo-slide.active {
            opacity: 1;
        }

        /* Story Section */
        .story {
            background: linear-gradient(135deg, #f5f2ea 0%, #fff 100%);
            text-align: center;
        }

        .story-title {
            font-size: 2rem;
            color: #8B4513;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .story-content {
            max-width: 350px;
            font-size: 1rem;
            color: #654321;
            line-height: 1.8;
            margin: 0 auto;
        }

        /* Details Section */
        .details {
            background: linear-gradient(135deg, #fff 0%, #f8f6f0 100%);
            text-align: center;
        }

        .detail-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            margin: 1rem 0;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(210, 180, 140, 0.3);
            max-width: 320px;
        }

        .detail-title {
            font-size: 1.3rem;
            color: #8B4513;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .detail-info {
            color: #654321;
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(odd) {
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .leaf {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #D2B48C, #DEB887);
            border-radius: 0 100% 0 100%;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B4513, #D2B48C);
            z-index: 1000;
            transition: width 0.3s ease;
        }

        /* Responsive */

            }
            
            .photo-container {

                height: 370px;
            }
            
            .section {

            }
        }
    </style>
</head>

    <script>
        // Scroll progress indicator
        function updateScrollProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.querySelector('.scroll-indicator').style.width = scrollPercent + '%';
        }

        // Section visibility on scroll
        function checkSectionVisibility() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const isVisible = rect.top < window.innerHeight * 0.8;
                
                if (isVisible) {
                    section.classList.add('visible');
                }
            });
        }

        // Photo slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.photo-slide');
        
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Auto-advance slides
        setInterval(nextSlide, 3000);

        // Scroll-triggered slide change
        let lastScrollY = 0;
        function handleScrollSlideChange() {
            const currentScrollY = window.pageYOffset;
            const photoSection = document.querySelector('.photo-section');
            const rect = photoSection.getBoundingClientRect();
            
            // Check if photo section is in view
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                // Change slide based on scroll direction and speed
                if (Math.abs(currentScrollY - lastScrollY) > 50) {
                    if (currentScrollY > lastScrollY) {
                        nextSlide();
                    }
                    lastScrollY = currentScrollY;
                }
            }
        }

        // Smooth scroll behavior for Toss-like interaction
        let ticking = false;
        function updateOnScroll() {
            updateScrollProgress();
            checkSectionVisibility();
            handleScrollSlideChange();
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateOnScroll);
                ticking = true;
            }
        }

        // Event listeners
        window.addEventListener('scroll', requestTick);
        window.addEventListener('load', () => {
            checkSectionVisibility();
            updateScrollProgress();
        });

        // Initialize first section
        document.querySelector('.hero').classList.add('visible');
    </script>
